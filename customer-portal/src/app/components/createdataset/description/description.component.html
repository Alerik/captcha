<h3>Tell us a bit about your dataset</h3>
<form name="infoForm" [formGroup]="infoGroup">
    <ng-template matStepLabel>Enter Dataset Info</ng-template>
    <mat-list role="list">
        <mat-list-item role=listitem>
            <mat-form-field class="title-field">
                <input #dataset_name [(ngModel)]="name" matInput placeholder="Name" formControlName="title" required maxlength="80">
                <mat-hint align="end">{{dataset_name.value.length}} / 80</mat-hint>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
            <mat-form-field>
                <input #dataset_prompt [(ngModel)]="prompt" matInput placeholder="Prompt" formControlName="prompt" required maxlength="100">
                <mat-hint align="end">{{dataset_prompt.value.length}} / 100</mat-hint>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
            <mat-form-field>
                <textarea #dataset_description [(ngModel)]="description" matInput placeholder="Describe this dataset"
                    formControlName="description" required></textarea>
            </mat-form-field>
        </mat-list-item>

        <label style="margin-right:100%; margin-left:16px">Choose your annotation type</label>

        <mat-radio-group style="margin-left:16px;">
            <mat-radio-button value="text-index">Text Index</mat-radio-button>
            <mat-radio-button value="text-multi">Text Multi</mat-radio-button>
        </mat-radio-group>

        <mat-list-item role="listitem" style="margin:0px;">
            <label matTooltip="Help us understand the content of your dataset">Tags</label>
        </mat-list-item>
        <mat-list-item role="listitem">
            <mat-chip-list>
                <mat-chip [selectable]="selectable" class="chip-mature">Mature</mat-chip>
                <mat-chip [selectable]="selectable" class="chip-scientific">Scientific</mat-chip>
                <mat-chip [selectable]="selectable" class="chip-technical">Technical</mat-chip>
                <mat-chip [selectable]="selectable" class="chip-lexical">Lexical</mat-chip>
            </mat-chip-list>
        </mat-list-item>
    </mat-list>
</form>
<div class="button-holder">
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext (click)="infoGroup.valid && infoClick()">Next</button>
</div>
