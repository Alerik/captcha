<div class="main">
  <h1>{{name}}</h1>
  <div>
    <mat-list *ngIf="dataset">
      <mat-list-item role="listitem">Prompt: {{this.dataset.prompt}}</mat-list-item>
      <mat-list-item role="listitem">Entries: {{this.dataset.entry_count}}</mat-list-item>
      <mat-list-item role="listitem">Querries: {{this.dataset.querry_total}}</mat-list-item>
    </mat-list>
    <div class="loading-shade" *ngIf="dataSource.loading$ | async" [style.left]="tablur.offsetLeft"
    [style.top]="tablur.offsetTop">
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <div class="table-container">
      <table #tablur mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="800px" multiTemplateDataRows>
        <ng-container matColumnDef="innertext">
          <th mat-header-cell *matHeaderCellDef matTooltip="The text to be annotated">Text</th>
          <td mat-cell *matCellDef="let element"> <app-text-entry-row [entry]="element.entry"></app-text-entry-row>
        </ng-container>
  
        <ng-container matColumnDef="querry_total">
          <th mat-header-cell *matHeaderCellDef matTooltip="Number of annotations submitted" >Total Querries</th>
          <td mat-cell *matCellDef="let element"> {{element.entry.querry_total}} </td>
        </ng-container>
        <ng-container matColumnDef="accuracy">
          <th mat-header-cell *matHeaderCellDef matTooltip="The agreement of annotations">Accuracy</th>
          <td mat-cell *matCellDef="let element"> {{(element.entry.accuracy * 100)| number:'1.0-1'}}% </td>
        </ng-container>
        <ng-container matColumnDef="certified">
          <th mat-header-cell *matHeaderCellDef  matTooltip="If this has been annotated by a trusted individual">Certified</th>
          <td mat-cell *matCellDef="let element"><mat-checkbox [checked]="element.certified"></mat-checkbox></td>
        </ng-container>
       
        <!--Expanding content-->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" 
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
            >
            <app-text-index-entry-details 
            [entry]="element" 
            [expanded]="element == expandedElement" width="100%"></app-text-index-entry-details>
             <!-- <app-text-index-annotation [annotation]="annot"></app-text-index-annotation> -->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
      <mat-paginator *ngIf="this.dataset" [pageSizeOptions]="[10, 20, 50]" [pageSize]="20" 
      [length]="this.dataset.entry_count"
      (page)="pageEvent($event)" showFirstLastButtons></mat-paginator>
    </div>
    
    </div>
  <p>Upload more entries. </p><input type="file" (change)="fileChange($event)" placeholder="Upload entries" accept=".txt"/>
  <button mat-button (click)="uploadClick($event)">Upload</button>
</div>
